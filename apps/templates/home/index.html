{% extends "layouts/base.html" %}

{% block title %}Home - Search Bus{% endblock %}

{% block stylesheets %}
<style>
    .search-container {
        max-width: 600px;
        margin: auto;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
        font-weight: bold;
    }
    .btn-primary {
        width: 100%;
    }
</style>
{% endblock stylesheets %}

{% block content %}
<br>
<br>
<br>
<br>

<div class="container mt-5">
    <div class="search-container">
        <h2 class="text-center mb-4">Book Now </h2>
        <form action="{% url 'available_buses' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="to">To:</label>
                <input type="text" id="to" name="to" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</div>

{% endblock content %}

{% block javascripts %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        let today = new Date().toISOString().split('T')[0]; 
        document.getElementById("date").setAttribute("min", today);
    });
</script>
{% endblock javascripts %}
